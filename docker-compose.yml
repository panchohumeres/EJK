version: "3"
#inaugurando rama staging
services:

  jupyter:
    build:
      context: ./jupyter
    ports:
      - ${JUPYTER_PORT}:8888 #default 8888
    environment:
      - ELASTIC_USER=$ELASTIC_USER
      - ELASTIC_PASSWD=$ELASTIC_PASSWORD
      - ELASTIC_PORT=$ELASTIC_PORT
      - PASSWORD=$JUPYTER_PSSWD
      - JUPYTER_ALLOW_ORIGIN=$JUPYTER_ALLOW_ORIGIN
      - DOMAIN_ELASTIC=$DOMAIN_ELASTIC
      - S3_ACCESS_KEY=$S3_ACCESS_KEY
      - S3_SECRET_KEY=$S3_SECRET_KEY
      - S3_BUCKET=$S3_BUCKET
    command: /bin/sh -c "/home/jovyan/.jupyter/jupyter-docker-entrypoint.sh"
    volumes:
      - ${PWD}/notebooks:/home/jovyan/work
      - ${HOST_DATA_PATH}:/data
      - ${HOST_DATA_PATH}/ETLcache:/home/jovyan/work/ETLcache
      - ${PWD}/notebooks:/home/jovyan/work
      - ${HOST_DATA_PATH}:/data
      - ${HOST_DATA_PATH}/ETLcache:/home/jovyan/work/ETLcache
      - ${PWD}/jupyter:/home/jovyan/.jupyter/
      - ${PWD}/backup_utils:/home/jovyan/work/backup
      - ${PWD}/ETL:/home/jovyan/work/ETL
      - ${PWD}/ETLdocs:/home/jovyan/work/ETLdocs
      - ${PWD}/CRONTAB:/home/jovyan/work/CRONTAB
      - ${PWD}/modules:/home/jovyan/work/modules
      - ${PWD}/args:/home/jovyan/work/args

  es01:
    #container_name: es01
    image: docker.elastic.co/elasticsearch/elasticsearch:7.2.0
    environment:
      - node.name=es01
      - discovery.seed_hosts=es01,es02
      - cluster.initial_master_nodes=es01,es02
      - ELASTIC_PASSWORD=$ELASTIC_PASSWORD 
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=true
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.verification_mode=certificate 
      - xpack.security.transport.ssl.certificate_authorities=$CERTS_DIR/ca/ca.crt
      - xpack.security.transport.ssl.certificate=$CERTS_DIR/es01/es01.crt
      - xpack.security.transport.ssl.key=$CERTS_DIR/es01/es01.key
      - xpack.security.authc.anonymous.roles=dashboard_only_custom
      - xpack.security.authc.anonymous.authz_exception=true

    volumes: ['${HOST_DATA_PATH}/data01:/usr/share/elasticsearch/data','certs:$CERTS_DIR']
    ports:
      - ${ELASTIC_PORT}:9200 #default: 9200
    healthcheck:
      test: curl --cacert $CERTS_DIR/ca/ca.crt -s https://localhost:9200 >/dev/null; if [[ $$? == 52 ]]; then echo 0; else echo 1; fi
      interval: 30s
      timeout: 10s
      retries: 5

  es02:
    #container_name: es02#
    image: docker.elastic.co/elasticsearch/elasticsearch:7.2.0
    environment:
      - node.name=es02
      - discovery.seed_hosts=es01,es02
      - cluster.initial_master_nodes=es01,es02
      - ELASTIC_PASSWORD=$ELASTIC_PASSWORD
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=true
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.verification_mode=certificate 
      - xpack.security.transport.ssl.certificate_authorities=$CERTS_DIR/ca/ca.crt
      - xpack.security.transport.ssl.certificate=$CERTS_DIR/es02/es02.crt
      - xpack.security.transport.ssl.key=$CERTS_DIR/es02/es02.key
    volumes: ['${HOST_DATA_PATH}/data02:/usr/share/elasticsearch/data','certs:$CERTS_DIR']

  kibana:
    #container_name: kibana_enc
    image: docker.elastic.co/kibana/kibana:7.2.0
    environment:
      - KIBANA_PASSWORD=${KIBANA_PASSWORD}
      - ELASTICSEARCH_HOSTS=http://es01:9200
      - XPACK_SECURITY_ENABLED=true
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=$ELASTIC_PASSWORD
      - ELASTICSEARCH_SSL_CERTIFICATE=$CERTS_DIR/es01/es01.crt
      - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=$CERTS_DIR/ca/ca.crt
      - ELASTICSEARCH_SSL_KEY=$CERTS_DIR/es01/es01.key
      - ELASTICSEARCH_SSL_VERIFICATIONMODE=certificate
      - XPACK_REPORTING_ENABLED=false
      - XPACK_SECURITY_AUDIT_ENABLED=true
      - XPACK_SECURITY_AUTHC_ANONYMOUS_ROLES=dashboard_only_custom
      - XPACK_SECURITY_AUTHC_ANONYMOUS_AUTHZ_EXCEPTION=true
      - VEGA_ENABLEEXTERNALURLS=true
    ports:
      - ${KIBANA_PORT}:5601 #default 5601
    volumes: ['${HOST_DATA_PATH}/kibana_log:/var/log', 'certs:$CERTS_DIR']

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes: ['${HOST_DATA_PATH}/certbot/conf:/etc/letsencrypt','${HOST_DATA_PATH}/certbot/www:/var/www/certbot']
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  
  nginx:
    build:
      context: ./nginx
    environment:
      - LISTEN_PORT=80
      - KIBANA_GUEST_AUTH=$KIBANA_GUEST_AUTH
      - KIBANA_GUEST_PORT=${KIBANA_GUEST_PORT}
      - DOMAIN_KIBANA=$DOMAIN_KIBANA
      - DOMAIN_ELASTIC=$DOMAIN_ELASTIC
      - DOMAIN_JUPYTER=$DOMAIN_JUPYTER
      - JUPYTER_PORT=${JUPYTER_PORT}
      - KIBANA_PORT=${KIBANA_PORT}
      - ELASTIC_PORT=${ELASTIC_PORT}
      - SERVER_NAME_KIBANA=$SERVER_NAME_KIBANA
      - SERVER_NAME_ELASTIC=$SERVER_NAME_ELASTIC
      - SERVER_NAME_JUPYTER=$SERVER_NAME_JUPYTER
    volumes: ['${PWD}/nginx/conf:/etc/nginx/conf.d','${PWD}/nginx/sites-enabled:/etc/nginx/sites-enabled',
    '${HOST_DATA_PATH}/certbot/conf:/etc/letsencrypt','${HOST_DATA_PATH}/certbot/www:/var/www/certbot',
    ]
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  wait_until_ready:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.2.0
    command: /usr/bin/true
    depends_on: ["es01"]

volumes:
  certs:
    driver: local
    driver_opts:
      type: none
      device: $PWD/${HOST_DATA_PATH}/certs
      o: bind
